<section class="container cadastrar-usuarios ff-inter">
  <header class="header">
      <h2>Cadastrar um usuÃ¡rio</h2>
  </header>
  <form>
    <label for="usuario"><b>Nome</b></label>
    <input
      type="textarea"
      class="input"
      id="nome"
      name="nome"
      placeholder="Nome Completo"
      [value]="usuario.nome">
    <label for="telefone"><b>Telefone</b></label>
    <input
      type="text"
      class="input"
      id="telefone"
      name="telefone"
      placeholder="Telefone +55(ddd)(xxxxxxxxx)"
      [value]="usuario.telefone">
    <label for="email"><b>Email</b></label>
    <input
      type="text"
      class="input"
      id="email"
      name="email"
      placeholder="email@email.com"
      [value]="usuario.email">
    <label for="senha"><b>Senha</b></label>
    <input
      type="text"
      class="input"
      id="senha"
      name="senha"
      placeholder="Digite sua senha"
      [value]="usuario.senha">
    </form>
    <div class="acoes">
      <button (click)="criarUsuario()" class="botao"> Salvar </button>
    </div>
</section>
